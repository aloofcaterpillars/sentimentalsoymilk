<!-- Content -->
<div position="absolute" style="width: 1000px">

 <div position='relative'>
<div class="page-title">
  <h2 class="page-title">{{name}}</h2>


  <h4 class="page-title">{{area}}</h4>
  <h4 class="page-title">{{time}}</h4>


  <div class="rating-container">
    <h5>Rate This Playlist</h5>
    <span class="starRating" ng-click="submitRating()">
      <input id="rating5" type="radio" name="rating" value="5" ng-model="rating">
      <label for="rating5" ng-click="$event.stopPropagation()"></label>
      <input id="rating4" type="radio" name="rating" value="4" ng-model="rating">
      <label for="rating4" ng-click="$event.stopPropagation()"></label>
      <input id="rating3" type="radio" name="rating" value="3" ng-model="rating">
      <label for="rating3" ng-click="$event.stopPropagation()"></label>
      <input id="rating2" type="radio" name="rating" value="2" ng-model="rating">
      <label for="rating2" ng-click="$event.stopPropagation()"></label>
      <input id="rating1" type="radio" name="rating" value="1" ng-model="rating">
      <label for="rating1" ng-click="$event.stopPropagation()"></label>
    </span>
  </div>
  <md-button ng-click ="" class="btn btn-success">Add to Wishlist</md-button>
</div>

  <ul>
    <li class="foursquare-li li-add" style="background-color: transparent"ng-repeat="activity in activities">
      <div class="row">
          <div class="col-xs-4">
            <img class="addActivityImage" src="{{activity.photo}}" alt="{{activity.name}} in {{activity.address.split(',')[1]}}">
          </div>
          <div class="col-xs-6"style="background-color: transparent">
            <p><strong>{{activity.name}}</strong></p>
            <p>{{activity.address.split(',')[0]}}</p>
            <p>{{activity.category}}</p>
            <p>{{activity.rating}}/10</p>
            <a href="{{activity.url}}" target="_blank">Website</a>
          </div>
          <div class="col-xs-2">
            <!-- <i class="fa fa-thumbs-up fa-2x"></i> -->
            <!-- <i class="fa fa-thumbs-down fa-2x"></i> -->
            <div class="vote glyphicon glyphicon-triangle-top"></div>
            <div class="vote glyphicon glyphicon-triangle-bottom"></div> 
          </div>
      </div>
    </li>
  </ul>    

<div class="rating-container sendItin">
    <input type="text" ng-model="number" placeholder="Phone Number"></input><br>
  <button ng-click="sendItin(number)">Send Playlist to Phone</button>
</div>
